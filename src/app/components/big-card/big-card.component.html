<div class="container-big-card">
  <div class="big-card-img">
    <img
     src="{{photoCover}}"
     alt=""
     height="200px"
     width="400px"
     srcset="">
  </div>
  <div class="big-card-title">
    <a [routerLink]="['content',Id]"><h1>{{cardTitle}}</h1></a>
  </div>
  <div class="big-card-description">

      <p><a  [routerLink]="['content',Id]">{{cardDescription}}
         </a>
         </p>

  </div>
</div>
